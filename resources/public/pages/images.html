<div class="container addimage">
    <form name="addImageForm" class="form-horizontal" role="form">

        <div class="form-group">
            <div class="col-sm-9">
                <input ng-model="addNameText" class="form-control" placeholder="Name" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9">
                <input ng-model="addSrcText" class="form-control" placeholder="URL of picture to add..." required autofocus>
            </div>
        </div>
        <button id="addImage" class="btn btn-default" type="submit" ng-click="addImage()">Add Image</button>
    </form>
</div>
<div class="container brick">
    <div masonry>
        <div class="masonry-brick" ng-repeat="image in images">
            <img ng-src="{{ image.src }}" alt="A masonry brick">
        </div>
    </div>
</div>
